  - build-essential
  - zlib1g-dev
  - openssl
  - libssl-dev
  - libcurl4-openssl-dev
  - libreadline-dev
  - libxml2-dev
  - libxslt1-dev
  - nodejs
  - libffi6
  - libffi-dev
