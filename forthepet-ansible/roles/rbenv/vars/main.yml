rbenv_repo: https://github.com/sstephenson/rbenv.git
ruby_build_repo: https://github.com/sstephenson/ruby-build.git
rbenv_home: /usr/local/rbenv

ruby_dependency_repos:
  - ppa:chris-lea/node.js

